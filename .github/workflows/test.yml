name: test
on:
  pull_request:
  push:
    branches:
      - master
  schedule:
    - cron: "0 4 * * 2"
jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: sudo apt-get install --yes --no-install-recommends fuse
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"
      - name: Install tox
        run: |
          pip install --upgrade pip
          pip install tox
      - name: Run tox
        run: tox
